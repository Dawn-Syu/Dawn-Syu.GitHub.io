<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css">

    <style>
        body{
            height: 3000px;
        }
    </style>
</head>

<body>
    <!-- 要做lightbox需要導入cdn,但是lightbox的網站上沒有付鏈結 -->
    <!-- 所以到cdn js (許多大大整理的cdn網站)搜尋,加入lightbox 2的cdn -->
    <!-- 要抓lightbox.js lightbox.css兩個外還要jq檔 -->
    <!-- 且jq檔要放在lightbox之上,否則會錯誤 -->
    <!-- 驗證方法,導入後開啟檔案,查看Network是否有導入檔案,亦或是console處有沒有錯誤 -->

    <!-- href為圖片路徑可放網址或是圖片路徑檔 -->
    <!-- data-lightbox 為這個lightbox的名字且可同時很多個路徑取同名,變成燈箱群組 -->
    <!-- data-title 為lightbox打開後左下角的文字 -->
    <!-- 點擊內容Image #1也可以放小圖示,點開後即是lightbox的大圖顯示,就是網站上所看到的圖片放大 -->
    
    <!--lax特效搜尋關鍵字 lax js  -->
    <!-- 網頁內有js檔需導入 且須加入偵測滾軸滑動,注意!js滑動偵測須放在導入檔下面--> 
    <div>
        <!-- lightbox -->
        <a href="./bootstrap img/柯南2.jpg" data-lightbox="image-1" data-title="柯南">
            <image src="./bootstrap img/柯南2.jpg" width="100px" height="100px"></image>
        </a>
        <!-- lax 01直接套入不同的特效類別,關鍵字preset-->
        <!-- 找尋網頁內preset區塊內的功能放入即可 -->
        <p class="lax" data-lax-preset="linger lazy"><image src="./bootstrap img/小蘭1.jpg" width="100px" height="100px"></image></p>
        <!-- lax 02 data-lax-opacity-->
        <!-- data-lax-opacity="0 1, 100 1, 200 0 | loop=200"> -->
        <!--  此地方為滾軸0-100時透明度1,滾軸100-200時透明度0(逐漸透明) -->
        <p class="lax" data-lax-opacity="0 1, 100 1, 200 0 | loop=200">
            I start to fade out after the window scrolls 100px
            and then I'm gone by 200px!
        </p>
    </div>
    


    <!-- 以下導入js/jq資訊 -->
    <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
        <!-- lax導入js檔 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <script>
        window.onload = function () {
            lax.setup() // init
            const updateLax = () => {
                lax.update(window.scrollY)
                window.requestAnimationFrame(updateLax)
            }
            window.requestAnimationFrame(updateLax)
        }
    </script>

</body>

</html>
